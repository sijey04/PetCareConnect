<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pet Care Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#E5E5E5',
                        'custom-blue': '#4A90E2',
                    }
                }
            }
        }
    </script>
    <style>
        @media (max-width: 1023px) {
            .image-container {
                display: none;
            }
        }
        .image-container {
            width: 1400px;
            height: 580px;
            overflow: hidden;
            padding-right: 64px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-right: 32px;
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row min-h-screen bg-custom-bg font-[Poppins]">
    <div class="hidden lg:flex flex-1 relative overflow-hidden bg-custom-bg min-h-screen items-center justify-center order-1 lg:order-2 pr-24">
        <div class="absolute top-4 right-4 z-20">
            <img src="images/logo.png" alt="Pet Care Connect Logo" class="w-32 md:w-48">
        </div>
        <div class="image-container">
            <img src="images/kitten2.png" alt="Cute kitten" class="relative z-10">
        </div>
    </div>
    <div class="flex-1 flex items-center justify-center bg-custom-bg p-4 lg:p-8 order-2 lg:order-1">
        <div class="w-full max-w-md space-y-8 px-8 py-10 bg-white rounded-3xl shadow-xl">
            <div class="text-center">
                <h2 class="text-3xl font-bold">Get Started With</h2>
                <img src="images/logo.png" alt="Pet Care Connect Logo" class="w-32 mx-auto mt-2">
                <p class="text-gray-600 mt-2">Getting started is easy</p>
            </div>
            <div class="flex space-x-4">
                <button class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="images/icons/google-logo.png" alt="Google logo" class="w-5 h-5 mr-2">
                    Google
                </button>
                <button class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="images/icons/facebook-logo.png" alt="Facebook logo" class="w-5 h-5 mr-2">
                    Facebook
                </button>
            </div>
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t border-gray-300"></span>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            <form class="space-y-6">
                <div>
                    <input type="text" placeholder="Full Name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>
                <div>
                    <input type="email" placeholder="Enter Email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>
                <div class="relative">
                    <input type="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-blue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue">
                    Create Account
                </button>
            </form>
            <p class="text-center text-sm text-gray-600">
                have an account?
                <a href="#" class="text-custom-blue hover:underline">
                    Sign in!
                </a>
            </p>
        </div>
    </div>
</body>
</html>
