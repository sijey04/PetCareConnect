<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Care Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex min-h-screen bg-gray-100">
    <div class="flex-1 relative overflow-hidden">
        <img src="/placeholder.svg?height=1080&width=1080" alt="Cute kitten" class="absolute inset-0 w-full h-full object-cover z-0">
        <div class="absolute inset-0 bg-blue-400 opacity-50 z-10"></div>
        <div class="absolute top-4 left-4 z-20">
            <img src="/placeholder.svg?height=50&width=200" alt="Pet Care Connect Logo" class="w-48">
        </div>
        <div class="absolute bottom-20 left-20 bg-white rounded-lg p-4 shadow-lg z-20">
            <div class="flex items-center space-x-2">
                <img src="/placeholder.svg?height=24&width=24" alt="Pet Grooming Icon" class="w-6 h-6">
                <span class="text-gray-600">Pet Grooming</span>
            </div>
        </div>
        <div class="absolute bottom-40 left-60 bg-white rounded-lg p-4 shadow-lg z-20">
            <div class="flex items-center space-x-2">
                <img src="/placeholder.svg?height=24&width=24" alt="Pet Clinic Icon" class="w-6 h-6">
                <span class="text-gray-600">Pet Clinic</span>
            </div>
        </div>
    </div>
    <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md space-y-8 px-4">
            <div class="text-center">
                <h2 class="text-3xl font-bold">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Login into your account</p>
            </div>
            <div class="flex space-x-4">
                <button class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="/placeholder.svg?height=24&width=24" alt="Google logo" class="w-6 h-6 mr-2">
                    Google
                </button>
                <button class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="/placeholder.svg?height=24&width=24" alt="Facebook logo" class="w-6 h-6 mr-2">
                    Facebook
                </button>
            </div>
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t"></span>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            <form class="space-y-6">
                <div>
                    <input type="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                            Remember me
                        </label>
                    </div>
                    <a href="/recover-password" class="text-sm text-blue-600 hover:underline">
                        Recover Password
                    </a>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Log In
                </button>
            </form>
            <p class="text-center text-sm text-gray-600">
                Don't have an account?
                <a href="/signup" class="text-blue-600 hover:underline">
                    Sign up!
                </a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
